


<html>
<head>
    <title>Search</title>
</head>
<body>
	
	
	{{ user.usuario }}
    {% if error %}
        <p style="color: red;">Please submit a search term.</p>
    {% endif %}
    <form action="/productos/busqueda/" method="get">
        <input type="text" name="q">
        <input type="submit" value="Search">
    </form>
</body>
</html>

{% if mis_productos %}
 	<ul>
	{% for prod in mis_productos %}
        <li><a href="/productos/{{ prod.id }}/">{{ prod.nombre }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No existen productos</p>
{% endif %}
